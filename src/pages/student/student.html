<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="entry-port" content="student" />
  <link rel="icon" href="<%= BASE_URL %>student.ico">
  <!-- cdn预先解析 -->
  <link rel="dns-prefetch" href="//cdn.bootcss.net">
  <link rel="pre-connect" href="//at.alicdn.com">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- iconfont多色 -->
  <script src="//at.alicdn.com/t/font_1783642_i4t3s4mp9c.js" async></script>
  <!-- 自动注入 -->
  <% if(htmlWebpackPlugin.options.env !== 'development'){%>
    <% for(var js of htmlWebpackPlugin.options.cdn) { %>
      <script src="<%=js%>"></script>
    <% } %>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- iconfont -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1783642_esdc283j7mu.css">
  <!-- built files will be auto injected -->
</body>

</html>
