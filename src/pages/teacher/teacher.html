<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="entry-port" content="teacher" />
  <link rel="icon" href="<%= BASE_URL %>teacher.ico">
  <!-- iconfont -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1783642_vz9e6cw3xmc.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- iconfont多色 -->
  <script src="//at.alicdn.com/t/font_1783642_8q21xpng3a.js" async></script>
  <!-- 自动注入 -->
  <% if(htmlWebpackPlugin.options.env !== 'development'){%>
  <% for(var js of htmlWebpackPlugin.options.cdn) { %>
    <script src="<%=js%>"></script>
  <% } %>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
